<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> 
            
            <select id="flight-number-select">
                <option selected value="BD674">BD674</option>
                <option value="AA7991">AA7991</option>
                <option value="BA1442">BA1442</option>
                <option value="ZL4127">ZL4127</option>
              </select>
            <!-- <input type="text" id="flight-number">  -->
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles = Fetch Flight Status Update</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight </label> 
            
            <select id="flight-number-ins-select">
                <option selected value="BD674">BD674</option>
                <option value="AA7991">AA7991</option>
                <option value="BA1442">BA1442</option>
                <option value="ZL4127">ZL4127</option>
              </select>
              <label class="form">Takeoff (Epoch)</label> 
              <select id="flight-takeoff">
                <option selected value="1640861875">1640861875</option>
              </select>
              <label class="form">Insurance amount</label> 
             <input type="text" value="1" id="insurance-amount"> 
            <btn class="btn btn-primary" id="submit-insurance">Buy flight insurance</btn>
        </div>
    </main>

</body>

</html>
